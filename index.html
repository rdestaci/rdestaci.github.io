<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reeka Estacio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spectral:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div id="logo">Reeka Estacio</div>
    <nav>
      <a href="#about">ABOUT</a>
      <a href="#cv">CV</a>
      <a href="#projects">PROJECTS</a>
      <a href="#reachme">REACH ME</a>
    </nav>
  </header>
  <main>
    <section id="about">
      <div class="box">
        <img src="pfp.jpeg" alt="Profile Picture" class="profile-pic">
        <div class="intro-text">
          <h1>Reeka Estacio</h1>
          <p>Short description here...</p>
        </div>
      </div>
    </section>
    <section id="cv">
      <h2>CV</h2>
      <!-- Embedded CV centered and smaller -->
      <div class="cv-container">
        <iframe src="https://drive.google.com/file/d/1m6ei15ROkaPsuEIpo_ImOLIbhPiqdTXI/preview" width="50%" height="400"></iframe>
      </div>
    </section>
    <section id="projects">
      <h2>PROJECTS</h2>
      <h3>Example Subsection</h3>
      <p>Short description...</p>
    </section>
    <section id="reachme">
      <h2>REACH ME</h2>
      <div class="contact-button"><a href="https://github.com/rdestaci" target="_blank">GitHub</a></div>
      <div class="contact-button"><a href="https://www.linkedin.com/in/reeka-estacio-617701207/" target="_blank">LinkedIn</a></div>
      <div class="contact-button"><a href="mailto:reekaestacio9@gmail.com">Email</a></div>
    </section>
  </main>

  <script>
    document.addEventListener("scroll", () => {
      const sections = document.querySelectorAll("section");
      const navLinks = document.querySelectorAll("nav a");

      let currentSection = "";
      sections.forEach((section) => {
        const sectionTop = section.offsetTop - 70;
        if (scrollY >= sectionTop) {
          currentSection = section.getAttribute("id");
        }
      });

      navLinks.forEach((link) => {
        link.classList.remove("active");
        if (link.getAttribute("href").substring(1) === currentSection) {
          link.classList.add("active");
        }
      });
    });
  </script>
</body>
</html>
